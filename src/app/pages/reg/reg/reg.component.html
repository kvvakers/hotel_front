<div class="registration _container-600">
  <h3 class="_title-xl">Create account</h3>
  <ul class="registration__menu _flex _fd-col _row-gap-16 ">
      <li class="registration__item" *ngFor="let item of formItems">
        <h5>{{item.name}}</h5>
        <div class="registration__input">
          <app-input [placeholder]="item.placeholder" (onChange)="item.action($event)"/>
        </div>
      </li>
  </ul>
  <div class="_flex _ai-c _fd-col _row-gap-16">
    <span style="color: #c00000;" *ngIf="error.length > 0">{{ error }}</span>
    <app-button (onClick)="submit()">Registration</app-button>
  </div>
</div>
